<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Task 6-1</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Product+Sans&display=swap">
    <style>
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Product Sans', sans-serif;
            background-color: #f5f5f5;
        }

        /* CSS Styles */
        .container {
            max-width: 800px; 
            margin: 200px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .input-container {
            margin-bottom: 10px;
        }

        .input-container label {
            display: block;
            margin-bottom: 5px;
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 100px;
        }

        .bottom-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #4285f4;
            color: #fff;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #357ae8;
        }

        .paragraph {
            margin-right: 90px;
            font-size: 14px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 100px;
            margin-bottom: 20px;
        }

        .additional-links {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}

.additional-links a {
    text-decoration: none;
    color: #4285f4;
    font-weight: bold;
    margin-right: 20px;
    padding: 5px 10px;
    border: 1px solid #4285f4;
    border-radius: 5px;
}

.additional-links a:hover {
    background-color: #f0f0f0;
}


    </style>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <input type="text" class="name" placeholder="Name">
        </div>
        <div class="input-container">
            <input type="text" class="Email" placeholder="Email">
        </div>
        <div class="bottom-row">
            <p class="paragraph">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
            <button class="button">Yes</button>
            <button class="button">No</button>
        </div>
        <div class="logo-container">
            <img src="google-logo.png" alt="Google logo" class="logo" width="200" height="100">
        </div>
        <input type="text" class="search-bar" placeholder="Search Google or type a URL">
        <div class="additional-links">
            <a href="#">Google Search</a>
            <a href="#">I'm bored tell me a Dark Joke</a>
            <a href="#">YouTube</a>
            <a href="#">Gcash mod apk</a>
        </div>
    </div>
</body>
</html>
